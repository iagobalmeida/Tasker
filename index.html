<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tasker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>
    <div class="container" id="app">
      <div class="row" style="margin-top: 20px;">
        <div class="col s12">
          <h4 class="teal-text"><i class="fa fa-check">&nbsp;</i>Tasker</h4>
          <p class="hide-on-med-and-down">Um app de manejamento de tarefas muito simples criado para testar meus conhecimentos em <b>Vue</b></p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m8">
          <input v-model="newTaskName" id="name" type="text" class="validate">
          <label for="name">Tarefa</label>
        </div>
        <div class="input-field col s6 m3">
          <input v-model="newTaskDuration" id="duration" type="number" class="validate">
          <label for="duration">Duração (Horas)</label>
        </div>
        <div class="input-field col s6 m1">
          <button class="btn right" v-on:click="addTask"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>
            <label>
              <span>{{ tasksDone }} tarefas realizadas, {{ tasks.length }} pendente</span>
            </label>
          </p>
          <p>
            <label>
              <span>{{ tasksDuration }} horas realizadas, {{ tasksDoneDuration }} pendente</span>
            </label>
          </p>
          <p>
            <label style="width:100%;">
              <span>Nome</span>
              <span class="right">Excluir</span>
            </label>
          </p>
          <p v-for="(task, index) in tasks">
            <label :class="(task.done)?'teal-text':''">
              <input v-model="task.done" type="checkbox" :checked="(task.done)?'checked':''"/>
              <span >{{ task.duration }} horas | {{ task.name }}</span>
            </label>
            <i class="fa fa-times right" v-on:click="remTask(index)"></i>
          </p>
        </div>
      </div>
    </div>
    <!-- materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- app -->
    <script src="script.js"></script>
  </body>
</html>
